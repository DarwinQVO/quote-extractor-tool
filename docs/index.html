<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteExtractor Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 3rem;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .download-btn {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 1.5rem 3rem;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        .info {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
        
        .author {
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 2rem;
            }
            
            .download-btn {
                padding: 1.2rem 2.5rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="60" height="60" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" rx="20" fill="#667eea"/>
                <circle cx="50" cy="25" r="10" fill="white"/>
                <circle cx="50" cy="25" r="5" fill="#667eea"/>
                <path d="M25 45 L75 45 L70 55 L65 65 L55 70 L25 70 Z" fill="white"/>
                <rect x="20" y="65" width="6" height="12" rx="2" fill="white"/>
            </svg>
        </div>
        
        <h1>QuoteExtractor Pro</h1>
        <p class="subtitle">Extract quotes from YouTube videos</p>
        
        <a href="https://github.com/DarwinQVO/quote-extractor-tool/releases/latest/download/QuoteExtractor-Pro-1.0.0.dmg" 
           class="download-btn" 
           id="downloadBtn">
            ðŸ“¥ Download for macOS
        </a>
        
        <div class="info">
            macOS 10.13+ â€¢ Universal Binary â€¢ ~45MB
        </div>
        
        <div class="author">
            by Darwin QVO
        </div>
    </div>
    
    <script>
        // Auto-update download link from latest GitHub release
        fetch('https://api.github.com/repos/DarwinQVO/quote-extractor-tool/releases/latest')
            .then(response => response.json())
            .then(release => {
                const dmgAsset = release.assets?.find(asset => asset.name.endsWith('.dmg'));
                if (dmgAsset) {
                    document.getElementById('downloadBtn').href = dmgAsset.browser_download_url;
                }
            })
            .catch(() => {}); // Silent fail, keep default link
    </script>
</body>
</html>
