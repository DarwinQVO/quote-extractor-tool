[phases.setup]
nixPkgs = ["nodejs_20", "python3", "python3Packages.pip", "python3Packages.setuptools", "ffmpeg", "yt-dlp"]

[phases.install]
cmds = [
  "npm ci"
]

[phases.build]
# Just build - use system yt-dlp from nixpkgs
cmds = [
  "echo 'üîç Checking yt-dlp from nixpkgs...'",
  "which yt-dlp && yt-dlp --version || echo 'yt-dlp not found'",
  "echo 'üèóÔ∏è Building application...'",
  "npm run build"
]

[start]
# Use standard Next.js start command
cmd = "npm run start"

[variables]
YOUTUBE_DL_SKIP_PYTHON_CHECK = "1"
NODE_ENV = "production"
# Allow yt-dlp-wrap to download binaries
YTDLP_BINARY_DOWNLOAD = "1"
# Set Python path
PYTHONPATH = "/usr/bin/python3"