[phases.setup]
nixPkgs = ["nodejs_20", "python3", "python3Packages.pip", "python3Packages.setuptools", "ffmpeg"]

[phases.install]
cmds = [
  "npm ci",
  "pip3 install --upgrade yt-dlp"
]

[phases.build]
# Build the application normally
cmds = ["npm run build"]

[start]
# Use standard Next.js start command
cmd = "npm run start"

[variables]
YOUTUBE_DL_SKIP_PYTHON_CHECK = "1"
NODE_ENV = "production"
# Allow yt-dlp-wrap to download binaries
YTDLP_BINARY_DOWNLOAD = "1"
# Set Python path
PYTHONPATH = "/usr/bin/python3"