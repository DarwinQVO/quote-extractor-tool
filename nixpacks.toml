[phases.setup]
nixPkgs = ["nodejs_20", "python3", "ffmpeg"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
# Skip build phase - will build at runtime with proper env vars
cmds = ["echo 'Skipping build phase - will build at runtime'"]

[start]
# Build and start with actual environment variables
cmd = "npm run build && npm start"

[variables]
YOUTUBE_DL_SKIP_PYTHON_CHECK = "1"