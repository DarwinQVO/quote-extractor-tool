[phases.setup]
nixPkgs = ["nodejs_20", "python3", "python3Packages.pip", "python3Packages.setuptools", "python3Packages.venv", "ffmpeg"]

[phases.install]
cmds = [
  "npm ci",
  "python3 -m venv /tmp/ytdlp-env",
  "/tmp/ytdlp-env/bin/pip install --upgrade yt-dlp",
  "ln -sf /tmp/ytdlp-env/bin/yt-dlp /usr/local/bin/yt-dlp || echo 'Link failed, using path'"
]

[phases.build]
# Build the application normally
cmds = ["npm run build"]

[start]
# Use standard Next.js start command
cmd = "npm run start"

[variables]
YOUTUBE_DL_SKIP_PYTHON_CHECK = "1"
NODE_ENV = "production"
# Allow yt-dlp-wrap to download binaries
YTDLP_BINARY_DOWNLOAD = "1"
# Set Python path
PYTHONPATH = "/usr/bin/python3"