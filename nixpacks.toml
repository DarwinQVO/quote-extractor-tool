[phases.setup]
nixPkgs = ["nodejs_20", "python3", "python3Packages.pip", "ffmpeg", "yt-dlp"]

[phases.install]
cmds = [
  "npm ci",
  "python3 -m pip install --user yt-dlp",
  "npx prisma generate"
]

[phases.build]
# Skip build phase - our script will handle it with proper env vars
cmds = ["echo 'Build will be handled by production script'"]

[start]
# Direct startup for Railway compatibility
cmd = "npm run build && npm start"

[variables]
YOUTUBE_DL_SKIP_PYTHON_CHECK = "1"
NODE_ENV = "production"
# Allow yt-dlp-wrap to download binaries
YTDLP_BINARY_DOWNLOAD = "1"
# Set Python path
PYTHONPATH = "/usr/bin/python3"