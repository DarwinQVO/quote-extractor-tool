[phases.setup]
nixPkgs = ["nodejs_20", "python3", "python3Packages.pip", "python3Packages.setuptools", "ffmpeg"]

[phases.install]
cmds = [
  "npm ci"
]

[phases.build]
# Install latest yt-dlp and build
cmds = [
  "echo 'üîç Checking Python and pip...'",
  "which python3 && python3 --version",
  "which pip3 && pip3 --version",
  "echo 'üîß Installing/upgrading yt-dlp...'",
  "pip3 install --break-system-packages --upgrade yt-dlp || echo 'yt-dlp install failed, using system version'",
  "echo '‚úÖ Checking yt-dlp installation...'",
  "which yt-dlp && yt-dlp --version || echo 'yt-dlp not found in PATH'",
  "echo 'üèóÔ∏è Building application...'",
  "npm run build"
]

[start]
# Use standard Next.js start command
cmd = "npm run start"

[variables]
YOUTUBE_DL_SKIP_PYTHON_CHECK = "1"
NODE_ENV = "production"
# Allow yt-dlp-wrap to download binaries
YTDLP_BINARY_DOWNLOAD = "1"
# Set Python path
PYTHONPATH = "/usr/bin/python3"